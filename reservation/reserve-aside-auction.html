<!DOCTYPE html>
<html lang="en">
<body>
<aside>
    <div class="info w-100 text-center" id="auction-info-block">
        <!--        <div style="display: inline-block; width: 54%; height: 99%">-->
        <label class="fs-5 fw-bold" style="display: inline">경매 현황</label>
        <button class="btn btn-success" id="auction-info-refresh-btn" type="button">새로고침</button>
        <br>
        <span>선택한 좌석: </span> <span id="bid-select-seat" style="font-size: 15px;">정보 없음</span> <br>
        <span>현재 최고가: </span> <span id="bid-current-price" style="font-size: 15px;">정보 없음</span> <br>
        <span>시작가: </span> <span id="bid-start-price" style="font-size: 15px;">정보 없음</span> <br>
        <span>남은 시간: </span> <span id="bid-countdown" style="font-size: 15px;">정보 없음</span>
    </div>
    <!--    <div style="display: inline-block;  width: 45%; height: 99%; vertical-align: top;">-->
    <div class="info w-100 text-center" id="auction-bid-block">
        <label class="fs-5 fw-bold">입찰 내역</label>
        <div id="bid-list">
            <span>1위</span> <span id="bid-last-1-info" style="font-size: 15px;">정보 없음</span><br>
            <span>2위</span> <span id="bid-last-2-info" style="font-size: 15px;">정보 없음</span><br>
            <span>3위</span> <span id="bid-last-3-info" style="font-size: 15px;">정보 없음</span><br>
        </div>
    </div>
    <!--    </div>-->
    <!--    <div style="display: inline-block; width: 49%; height: 99%; vertical-align: top;">-->
    <div class="info w-100 text-center" id="my-bid-block">
        <label class="fs-5 fw-bold">내 입찰 상태</label><br>
        <span class="mt-3" id="my-bid-status">정보 없음</span>
    </div>
    <div class="info w-100 text-center" id="bid-info-block">
        <label class="fs-5 fw-bold">입찰하기</label><br>
        <div class="d-flex justify-content-center">
            <label class="mt-4">입찰가</label>
            <input class="form-control ms-3 mt-3" id="bid-input" placeholder="100000" step="1000" type="number"/>
        </div>
        <br><br>
        <span>내 포인트: </span> <span id="my-point">정보 없음</span>
    </div>
    <button class="btn btn-secondary info-button mb-5" id="bid-btn" style="display: block" type="button">
        입찰하기
    </button>
</aside>

</body>
</html>
