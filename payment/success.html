<html lang="ko">

    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=0.8, maximum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <link href="/css/payment.css" rel="stylesheet">
</head>
<body>
<header id="headers"></header>

<div class="container text-center">
    <h1><img class="icon" src="/images/fireworks.png"/>포인트 충전 성공 </h1>
</div>

</body>
<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    })

    const urlParams = new URLSearchParams(window.location.search);
    const paymentKey = urlParams.get("paymentKey");
    const orderId = urlParams.get("orderId");
    const amount = urlParams.get("amount");

    async function confirm() {
        const requestData = {
            paymentKey: paymentKey,
            orderId: orderId,
            amount: amount,
        };

        var token = Cookies.get("Authorization");
        const response = await fetch(`${getUrl()}/api/v1/payments/success`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": token
            },
            body: JSON.stringify(requestData),
        });

        const json = await response.json();

        if (!response.ok) {
            window.location.href = `/payment/fail.html?message=${json.message}&code=${json.code}`;
        }

        redirectToPageWithToken(`/index.html`);
    }

    confirm();

</script>
</html>
