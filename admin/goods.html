<!DOCTYPE html>
<html lang="ko">
<head id="head">
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=0.8, maximum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/admin.js"></script>
    <link href="/css/goods.css" rel="stylesheet">
</head>
<body class="goodsClass">
<header id="headers"></header>
<div class="container px-4 py-4">
    <h1 class="text-center">공연 추가</h1>

    <form id="goodsForm">
        <label class="fs-5 mt-4" for="goodsInfoLabel">공연 정보 선택</label>
        <select class="form-control mt-3 " id="goodsInfoLabel" name="goodsInfoLabel"></select>
        <div class="d-flex justify-content-center mt-3 ">
            <img alt="공연 정보 이미지" id="goodsInfoImage" src="기본이미지URL">
        </div>

        <label class="fs-5 mt-4" for="placeLabel">공연장</label>
        <select class="form-control mt-3 " id="placeLabel" name="placeLabel"></select>

        <label class="fs-5 mt-4" for="title">추가할 공연의 제목</label>
        <input class="form-control mt-3 " id="title" name="title"
               pattern="([A-Za-z0-9\\s(){}<>가-힣]+) - ([A-Za-z0-9\\s(){}<>가-힣]+)" required
               type="text">

        <label class="fs-5 mt-4" for="startDate">시작 일자</label>
        <input class="form-control mt-3 " id="startDate" name="startDate" required type="date">

        <label class="fs-5 mt-4" for="endDate">종료 일자</label>
        <input class="form-control mt-3 " id="endDate" name="endDate" required type="date">

        <label class="fs-5 mt-4" for="startTime">상영 시간</label>
        <input class="form-control mt-3 " id="startTime" name="startTime" required type="time">
    </form>

    <div class="d-flex justify-content-center">
        <button class="btn mt-5" id="submitGoodsButton">공연 추가하기</button>
    </div>
</div>
<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    });
    $("#submitGoodsButton").on("click", function () {
        reissueToken((token => {
            submitGoodsAndSchedule(token);
        }));
    });
</script>
</body>
</html>
